
<div class="container">
  <div>
    <p class = "centrado">
    <img class ="photo" src="./assets/maravillas.jpg" height="300px" width="500px" alt="Tv">
    </p>
  </div>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of maravillas" (click)="onSelected(c) ">
              <td>
                <dd>{{c.id}}</dd>
              </td>
              <td>
                <dd>{{c.name}}</dd>
              </td>
              <td>
                <dd>{{c.country}}</dd>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <div *ngIf="selected">
            <app-maravilla-detail [maravillaDetail]="selectedMaravilla"></app-maravilla-detail>
          </div>
        </div>
      </div>
    </div>
  </div>
